services:
  issuer-db-local:
    image: postgres
    restart: on-failure
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=issuer-service-local
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - spring-cloud-network

  issuer-mgmt-service:
    container_name: issuer-mgmt-service
    build:
      context: .
      dockerfile: Dockerfile
    image: issuer-mgmt-service:latest
    ports:
      - 8080:8080
    networks:
      - spring-cloud-network

networks:
  spring-cloud-network:
    driver: bridge

volumes:
  db_data: