spring:
  docker:
    compose:
      enabled: true
      file: test-compose.yaml
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;mode=postgresql
    username: sa
    password: sa
  flyway:
    enabled: true
    locations: classpath:db/migration, classpath:db/h2

application:
  external-url: "http://localhost:8080/test/"