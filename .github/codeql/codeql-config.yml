name: "Advanced CodeQL Configuration"

queries:
  - name: security-extended
    uses: security-extended
  - name: security-and-quality
    uses: security-and-quality
  - name: java-security
    uses: java/ql/src/Security
  - name: spring-specific
    uses: java/ql/src/experimental/Security

# Zusätzliche Abfragen für erweiterte Sicherheitsanalyse
query-filters:
  - include:
      kind: problem
  - include:
      kind: path-problem
  - include:
      severity: ["error", "warning"]  # Nur Fehler und Warnungen
#  - exclude:
#      tags: ["external/cwe/cwe-798"] # Bestimmte CWEs ausschließen

# Erweiterte Analyse-Optionen
disable-default-queries: false

# Pfade die analysiert werden sollen
paths:
  - "issuer-application/src"
  - "issuer-service/src"

# Pfade die ignoriert werden sollen
paths-ignore:
  - "issuer-application/target"
  - "issuer-service/target"
  - "**/test/**"

build-mode: manual
